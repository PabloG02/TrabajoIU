<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/commonFunctions.js" defer></script>
    <script src="./js/pageBuilding.js" defer></script>
    <script src="./js/theme.js" defer></script>
    <script src="./js/validation/userValidation.js" defer></script>
    
    <script src="./js/remote.js" defer></script>
    <script src="./js/login.js" defer></script>
    <script src="./locale/language.js" defer></script>
    <script src="./js/md5.js" defer></script>
    <title id="titleLogin">Login</title>
</head>
<body>
    <div class="flexbox">
        <div class="container flexbox">
            <form id='loginForm' method='dialog'>
                <div>
                    <label for="username"></label><br>
                    <input type='text' class="textBox textBox-sizing" id='username' name='usuario'>
                    <p id="usernameError"></p>
                </div>
                <div>
                    <label for="password"></label><br>
                    <input type='password' class="textBox textBox-sizing" id='password' name='contrasena'>
                    <p id="passwordError"></p>
                </div>
                <a href='./recoverPassword.html' id="forgotPassword" translate="no" data-text-id="forgotPassword">¿Has olvidado tu contraseña?</a>
                <div id="signUpSingInDiv">
                    <a href="./signUp.html" id="signUp" translate="no" data-text-id="signUp">Crear una cuenta</a>
                    <input type='submit' id="submitButton" value="Iniciar sesión" translate="no" data-text-id="logIn">
                </div>
            </form>
        </div>
    </div>
    <div class="flexbox">
        <div id="error-messages"></div>
    </div>
</body>
</html>
