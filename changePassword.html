<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/commonFunctions.js" defer></script>
    <script src="./js/pageBuilding.js" defer></script>
    <script src="./js/theme.js" defer></script>
    <script src="./js/validation/userValidation.js" defer></script>
    <script src="./js/validation/personValidation.js" defer></script>
    
    <script src="./js/remote.js" defer></script>
    <script src="./js/changePassword.js" defer></script>
    <script src="./locale/language.js" defer></script>
    <script src="./js/md5.js" defer></script>
    <title id="titleChangePassword">Change password</title>
</head>
<body>
    <div class="flexbox">
        <div class="container flexbox">
            <form id='changePasswordForm' method='dialog'>
                <div>
                    <label for="dni"></label><br>
                    <input type='text' class="textBox textBox-sizing" id='dni' name='dni'>
                </div>
                <div>
                    <label for="oldPassword"></label><br>
                    <input type='password' class="textBox textBox-sizing" id='oldPassword' name='oldPassword'>
                </div>
                <div>
                    <label for="newPassword"></label><br>
                    <input type='password' class="textBox textBox-sizing" id='newPassword' name='contrasena'>
                </div>
                <input type='submit' id="submitButton" value="Change password" aria-label="changePassword">
            </form>
        </div>
    </div>
    <div class="flexbox">
        <div id="error-messages"></div>
    </div>
    <div class="modal">
        <div id="success-messages"></div>
    </div>
</body>
</html>
